<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Calculadora de média Enem</h1>
    </header>
    <form id="form">
      <div id="inputBox">
        <div>
          <input class="ling" placeholder="Linguagens" type="number" />
          <input class="nat" placeholder="Natureza" type="number" />
        </div>
        <div>
          <input class="hum" placeholder="Humanas" type="number" />
          <input class="mat" placeholder="Matematica" type="number" />
        </div>
        <input class="red" placeholder="Redação" type="number" />
        <button class="button">Calcular</button>
        <div class="resultado">
          <h2>Sua média é:</h2>
        </div>
      </div>
    </form>
  </body>
  <script src="index.js"></script>
</html>
